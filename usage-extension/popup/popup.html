<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="root">
      <div class="pure-g">
        <div class="pure-u-1-1"> <h2>Hola!</h2> </div>
      </div>

      <div class="pure-g top-buttons">
        <div class="pure-u-1-6"> </div>
        <div class="pure-u-1-2"> 
          <button class="pure-button pure-button-primary" id="displayResults">
            <i class="fa fa-square-poll-horizontal"></i>Generate Results
          </button>
          <button class="pure-button pure-button-primary" id="showCreator">
            Show Creator
          </button>
        </div>
        <div class="pure-u-1-6">  </div>
      </div>

      <div class="pure-g display-results" id="results-root">
        <div class="pure-u-1-6"> </div>
        <div class="pure-u-1-2"> 
          <table class="pure-table pure-table-horizontal" id="results-table">
            <thead>
                <tr>
                    <th>Droplet</th>
                    <th>User</th>
                    <th>Created</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="results-body">

            </tbody>
          </table>
        </div>
        <div class="pure-u-1-6">  </div>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
