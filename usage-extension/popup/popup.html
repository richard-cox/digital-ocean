<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap-helpers.css">
    <link rel="stylesheet" href="css/pure-helpers.css">
    <!-- https://icons.getbootstrap.com/#icons -->
  </head>
  <body>
    <div class="root">
      <div class="pure-g">
        <div class="pure-u-1-1 flex-centre"> <h2>Digital Ocean Usage</h2> </div>
      </div>

      <div id="valid-page" class="valid-page " hidden>
        <div class="pure-g top-buttons">
          <div class="pure-u-1-5"> </div>
          <div class="pure-u-3-5 flex-centre">
              <button class="pure-button pure-button-primary" id="fetchResources">
                <i class="bi bi-newspaper" id="fetchResourcesIcon"></i>Fetch Resources
              </button>
              <button class="pure-button pure-button-primary" id="clearCache">
                <i class="bi bi-trash"></i>Empty Cache
              </button>
          </div>
          <div class="pure-u-1-5">  </div>
        </div>

        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
              <li class="pure-menu-item pure-menu-selected" id="menuDroplets">
                  <a href="#" class="pure-menu-link">Droplets</a>
              </li>
              <li class="pure-menu-item" id="menusSshPage">
                  <a href="#" class="pure-menu-link">SSH Keys</a>
              </li>
          </ul>
        </div>
  
        <div id="sectionDroplets" class="section">
          <div class="pure-g top-buttons">
            <div class="pure-u-1-5"> </div>
            <div class="pure-u-3-5 flex-centre">
                <button class="pure-button pure-button-primary" id="supDropletPage">
                  <i class="bi bi-box-arrow-in-down-right"></i>Supplement Droplet's Page
                </button>
                <button class="pure-button pure-button-primary" id="slackResults">
                  <i class="bi bi-clipboard" id="slackResultsIcon"></i>Copy Slack Message
                </button>
                <button class="pure-button pure-button-primary" id="goToDroplets">
                  <i class="bi bi-droplet" ></i>Go To Droplets
                </button>
            </div>
            <div class="pure-u-1-5">  </div>
          </div>

          <div class="pure-g" id="results-root" hidden>
            <div class="pure-u-1-24"> </div>
            <div class="pure-u-22-24 flex-centre flex-column">
              <table class="pure-table pure-table-horizontal" id="droplet-summary-table">
                <thead>
                    <tr>
                        <th>Running Droplets</th>
                        <th>Monthly cost of Running Droplets</th>
                        <th>Total Cost of Running Droplets</th>
                    </tr>
                </thead>
                <tbody id="summary-body">
                </tbody>
              </table>

              <table class="pure-table pure-table-horizontal" id="droplets-table">
                <thead>
                    <tr>
                        <th>Droplet</th>
                        <th>User</th>
                        <th>Created</th>
                        <th>Cost(ish)</th>
                    </tr>
                </thead>
                <tbody id="results-body">
  
                </tbody>
              </table>
            </div>
            <div class="pure-u-1-24"> </div>
          </div>
        </div>
  
        <div id="sectionSshKeysPage" hidden class="section">
          <div class="pure-g top-buttons">
            <div class="pure-u-1-5"> </div>
            <div class="pure-u-3-5 flex-centre">
                <button class="pure-button pure-button-primary" id="goToSshKeys">
                  <i class="bi bi-key" ></i>Go To SSH Keys
                </button>
            </div>
            <div class="pure-u-1-5">  </div>
          </div>

          <div class="pure-g">
            <div class="pure-u-1-24"> </div>
            <div class="pure-u-22-24 flex-centre flex-column">
              <table class="pure-table pure-table-horizontal" id="sshkey-summary-table">
                <thead>
                    <tr>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tbody id="sshkey-summary-body">
                </tbody>
              </table>

              <table class="pure-table pure-table-horizontal" id="sshkey-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Droplet</th>
                        <th>Created</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="summary-body">
                </tbody>
              </table>
            </div>
            <div class="pure-u-1-24"> </div>
          </div>
        </div>
      </div>

      <div id="invalid-page" class="flex-centre" style="padding-top: 40px;" hidden>
          Extension must be run from a Digital Ocean tab
      </div>

    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
